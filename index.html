<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Todo App</h1>
        <input id="todo-input" class="form-control form-control-lg" placeholder="What do you want to do?">
        <div id="todo-list">
          <ul>
            <li>
              Read the book
              <span class="actions">
                <a class="delete">Delete</a>
              </span>
            </li>
            <li>
              Do the project
              <span class="actions">
                <a class="delete">Delete</a>
              </span>
            </li>
            <li>
              Make some coffee
              <span class="actions">
                <a class="delete">Delete</a>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js">
</body>
</html>
